name: closercafe
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  characters: ^1.0.0
  provider: ^3.1.0+1
  cupertino_icons: ^0.1.3
  firebase_core: ^0.5.1
  cloud_firestore: ^0.14.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.8.0

flutter_icons:
  android: true
  ios: true
  image_path: "icon/app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - images/
  fonts:
    - family: CoffeeBeans
      fonts:
        - asset: fonts/coffeebeans.ttf

    - family: Lemonade
      fonts:
        - asset: fonts/lemonade.ttf

    - family: Custom
      fonts:
        - asset: fonts/custom.ttf